# This workflow does not contain any actual build steps 
# it dispatches other workflows to perform the actual work.
name: TestBuildCoreAndPlugins
on: workflow_dispatch  # Trigger this manually or possibly with a chrono
jobs:
  build_core_first:
    name: Build core first
    runs-on: ubuntu-latest
    steps:
      - uses: convictional/trigger-workflow-and-wait@v1.3.0
        with:
          owner: hdps
          repo: core
          ref: master
          wait_interval: 20
          github_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          workflow_file_name: testbuildcore.yml
          trigger_workflow: true
          wait_workflow: true

  build_all_plugins:
    name: Build all plugins
    runs-on: ubuntu-latest
    needs: build_core_first
    steps:
    - name: Get core and plugin versions
      run: |
        echo "CORE_VERSION=$(python ./ci_scripts/get_core_version.py ${{ github.ref }})" >> $GITHUB_ENV
        echo "BUILDREF_SCATTERPLOT=$(python ./ci_scripts/get_plugin_ref.py hdps Scatterplot ${{ env.CORE_VERSION }})"
        echo "BUILDREF_IMAGELOADERPLUGIN=$(python ./ci_scripts/get_plugin_ref.py hdps ImageLoaderPlugin ${{ env.CORE_VERSION }})"
        echo "BUILDREF_TSNEANALYSIS=$(python ./ci_scripts/get_plugin_ref.py hdps t-SNE-Analysis ${{ env.CORE_VERSION }})"
        echo "BUILDREF_IMAGEVIEWERPLUGIN=$(python ./ci_scripts/get_plugin_ref.py hdps ImageViewerPlugin ${{ env.CORE_VERSION }})"
        echo "BUILDREF_HDF5LOADER=$(python ./ci_scripts/get_plugin_ref.py hdps HDF5Loader ${{ env.CORE_VERSION }})"
        echo "BUILDREF_DIMENSIONSVIEWERPLUGIN=$(python ./ci_scripts/get_plugin_ref.py hdps DimensionsViewerPlugin ${{ env.CORE_VERSION }})"
        echo "BUILDREF_PARALLELCOORDINATESPLUGIN=$(python ./ci_scripts/get_plugin_ref.py hdps ParallelCoordinatesPlugin ${{ env.CORE_VERSION }})"
        echo "BUILDREF_CSVLOADER=$(python ./ci_scripts/get_plugin_ref.py hdps CsvLoader ${{ env.CORE_VERSION }})"
        echo "BUILDREF_FCSLOADER=$(python ./ci_scripts/get_plugin_ref.py hdps FcsLoader ${{ env.CORE_VERSION }})"
        echo "BUILDREF_BINIO=$(python ./ci_scripts/get_plugin_ref.py hdps BinIO ${{ env.CORE_VERSION }})"
      working-directory: ./hdps

    - name: Run Scatterplot
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        repository: hdps/Scatterplot
        event-type: test_event
        client-payload: '{"ref": "${{ env.BUILDREF_SCATTERPLOT }}"}'