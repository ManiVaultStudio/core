<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Splash Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preload" href="qrc:/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="qrc:/webfonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="qrc:/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="stylesheet" href="qrc:/webfonts/all.min.css">
    <style>
      /* Make the page fill the viewport */
      html, body { height: 100%; margin: 0; }
      /* Stack content + footer; footer stays at bottom when short */
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        /* If you pass a data URL below, it will show as background */
        //background: url({{BACKGROUND_IMAGE_BASE64}}) no-repeat center center fixed;
        //background-size: cover; /* use 'contain' or remove if you prefer */
		font-family: system-ui, sans-serif;
      }

      .content {
        flex: 1; /* take remaining space above the footer */
        padding: 16px;
        box-sizing: border-box;
      }

      footer.footer {
        margin-top: auto; /* pushes footer to bottom when content is short */
        padding: 12px 16px;
        box-sizing: border-box;
      }

      /* Table layout from your original snippet */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td { vertical-align: top; }
      img.app-logo { max-width: 100%; height: auto; display: block; }

      /* Small niceties */
      p { margin: 0 0 0.75em 0; }
      span { display: inline-block; }
    </style>
  </head>
  <body>
    <main class="content">
      <table>
        <tr>
          <td style="width:25%;">
            <img class="app-logo" src="{{APP_LOGO}}" alt="App logo">
          </td>
          <td style="width:75%;">
            <p>
              <span>{{APP_TITLE}}</span>
              <b>{{APP_VERSION}}</b>
            </p>
            <p>{{APP_DESCRIPTION}}</p>
          </td>
        </tr>
      </table>
    </main>

    <footer class="footer">
      {{FOOTER}}
	  <i class="fa-solid fa-circle-info"></i> Info
  <i class="fa-solid fa-circle-info"></i>
<i class="fa-regular fa-circle"></i>
<i class="fa-brands fa-github"></i>

    </footer>
  </body>
</html>
