<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Splash Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preload" href="qrc:/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="qrc:/webfonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="preload" href="qrc:/webfonts/fa-brands-400.woff2" as="font" type="font/woff2" crossorigin>
	<link rel="stylesheet" href="qrc:/webfonts/all.min.css">
    <style>
      /* Make the page fill the viewport */
      html, body { height: 100%; margin: 0; }
      /* Stack content + footer; footer stays at bottom when short */
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        /* If you pass a data URL below, it will show as background */
        //background: url({{BACKGROUND_IMAGE_BASE64}}) no-repeat center center fixed;
        //background-size: cover; /* use 'contain' or remove if you prefer */
		font-family: system-ui, sans-serif;
		color: "{{BODY_COLOR}}";
      }

      div.content {
        flex: 1; /* take remaining space above the footer */
        padding: 50px;
        box-sizing: border-box;
      }

      footer.footer {
        margin-top: auto; /* pushes footer to bottom when content is short */
        padding: 12px 16px;
        box-sizing: border-box;
      }

      /* Table layout from your original snippet */
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td { vertical-align: top; }
      img.app-logo { max-width: 100%; height: auto; display: block; }

      /* Small niceties */
      p { margin: 0 0 0.75em 0; }
	  
	  p.column {
		//padding-top: 25px;
	  }
	  
	  span.title {
		color: rgb(102, 159, 178);
		font-size: 20pt;
		font-weight: bold;
		padding-top: 0px;
		padding-bottom: 7px;
	  }
	  
	  span.version {
		font-size: 9pt;
		font-weight: bold;
		padding-top: 0px;
		padding-bottom: 0px;
	  }
	  
	  span.subtitle {
		padding-top: 20px;
		padding-bottom: 20px;
		font-size: 9pt;
		font-style: italic;
	  }
	  
	  p.description {
		font-size: 10pt;
		padding-top: 20px;
	  }
	  
      span { display: inline-block; }
	  
	  .icon {
		  font-size: 1em;        /* match surrounding text */
		  line-height: 1;        /* remove extra leading */
		  vertical-align: -0.12em; /* nudge up a bit */
		}
		
		
    </style>
  </head>
  <body>
    <div class="content">
      <table>
        <tr>
          <td style="width:25%;">
			<p class="column">
				<img class="app-logo" src="{{APP_LOGO}}" alt="App logo">
			</p>
          </td>
          <td style="width:75%;">
            <p class="column">
              <span class="title">{{APP_TITLE}}</span><br>
              <span class="version">{{APP_VERSION}}</span><br>
              <span class="subtitle">{{APP_SUBTITLE}}</span><br>
            </p>
            <p>{{APP_DESCRIPTION}}</p>
          </td>
        </tr>
      </table>
    </div>
    <footer class="footer">
      {{FOOTER}}
	  <i class="fa-solid fa-circle-info"></i> Info
  <i class="fa-solid fa-circle-info"></i>
<i class="fa-regular fa-circle"></i>
<i class="fa-brands fa-github"></i>

    </footer>
  </body>
</html>
